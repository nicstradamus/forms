<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>Forms Drill</title>
	<!-- <link rel="stylesheet" href="./css/forms.css" alt=""> -->

</head>
	
	<body>
		<div id="formContainer">
			<h2 id="formHeader">Please provide login credentials</h2>
			<form id="formFields">
				<p><input type="text" name="loginName" value="" placeholder="login name or email">
				<br>
				<p><input type="password" name="password" value="" placeholder="password">
				<br>
				<p class="rememberMe">
					<label>
						<input type="checkbox" name="rememberMe" id="rememberMe">
						Remember me
					</label>
				</p>
				<p class="lowerForm"><input type="submit" name="login" value="Login"></p>
			</form>
		</div>
	</body>

</html>
