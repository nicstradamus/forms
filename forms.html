<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>Forms Drill</title>
	<link rel="stylesheet" href="./css/forms.css" alt="">

</head>
	
	<body>
		<div id="formContainer">
			<div class="login">
				<h3>Please provide your login credentials</h3>
				<form id="formFields">
					<p><input type="text" name="loginName" value="" placeholder="login name or email">
					<br>
					<p><input type="password" name="password" value="" placeholder="password">
					<br>
					<p class="rememberMe">
						<label>
							<input type="checkbox" name="rememberMe" id="rememberMe">
							Remember me
						</label>
					</p>
					<p class="submit"><input type="submit" name="commit" value="Login"></p>
			</div>		
			</form>
		</div>
		
		<div class="loginHelp">
			<p>Forgot your password? <a href="#">Click here to reset it</a>.</p>
		</div>
		
	</body>

</html>
